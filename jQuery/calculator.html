<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/calculator.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/calculator.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <h3>Add</h3>
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="output">
    </div>

    <form id="subtract">
      <h3>Subtract</h3>
      <div class="form-group">
        <label for="sub1">1st number:</label>
        <input type="text" class="form-control" id="sub1">
      </div>
      <div class="form-group">
        <label for="sub2">2nd number:</label>
        <input type="text" class="form-control" id="sub2">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="output2">
    </div>

    <form id="multiply">
      <h3>Multiply</h3>
      <div class="form-group">
        <label for="mult1">1st number:</label>
        <input type="text" class="form-control" id="mult1">
      </div>
      <div class="form-group">
        <label for="mult2">2nd number:</label>
        <input type="text" class="form-control" id="mult2">
      </div>
      <button type="submit" class="btn">Multiply!</button>
    </form>
    <div id="output3">
    </div>

    <form id="divide">
      <h3>Divide</h3>
      <div class="form-group">
        <label for="divide1">1st number:</label>
        <input type="text" class="form-control" id="divide1">
      </div>
      <div class="form-group">
        <label for="divide2">2nd number:</label>
        <input type="text" class="form-control" id="divide2">
      </div>
      <button type="submit" class="btn">Divide!</button>
    </form>
    <div id="output4">
    </div>
  </div>
</body>

</html>
